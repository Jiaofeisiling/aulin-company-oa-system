<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>查看客户信息</title>
		<link rel="stylesheet" type="text/css" href="skin/css/base.css">
		<script type="application/javascript" src="./js/jquery.min.js"></script>
		<script type="application/javascript">
			$(function(){
				var str = window.location.search;
				var id = str.substring(str.lastIndexOf("id")+3,str.length);
				$.ajax({
					url:"./cus/findById/"+id,
					type:"get",
					dataType:"json",
					success:function(data){
						console.log(data.list[0].comname)
						if(data.status){
							// $("#id").val(data.list[0].id);
							$("#comname").text(data.list[0].comname);
							$("#companyperson").text(data.list[0].companyperson);
							$("#comaddress").text(data.list[0].comaddress);
							$("#comphone").text(data.list[0].comphone);
							$("#camera").text(data.list[0].camera);
							$("#present").text(data.list[0].present);
							$("#remark").text(data.list[0].remark);
						}
					}
				})
			})
		</script>
	</head>
	<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>

		<!--  快速转换位置按钮  -->
		<table width="98%" border="0" cellpadding="0" cellspacing="1" bgcolor="#D1DDAA" align="center">
			<tr>
				<td height="26" background="skin/images/newlinebg3.gif">
					<table width="58%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td>
								当前位置:客户信息管理>>查看客户信息
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<form name="form2">

			<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
				<tr bgcolor="#E7E7E7">
					<td height="24" colspan="2" background="skin/images/tbg.gif">&nbsp;查看客户信息&nbsp;</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" width="50%" height="22">公司名称：</td>
					<td id="comname" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">
					 
					 </td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">公司联系人：</td>
					<td id="companyperson" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">李彦宏</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">公司地址：</td>
					<td id="comaddress" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">中关村软件园</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">联系电话：</td>
					<td id="comphone" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">1325676888</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">座机：</td>
					<td id="camera" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">0102434334</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">公司简介：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">
						<p id="present">百度，全球最大的中文搜索引擎、最大的中文网站。2000年1月创立于北京中关村。</p>
					</td>
				</tr>

				<tr>
					<td align="right" bgcolor="#FAFAF1">备注：</td>
					<td id="remark" colspan=3 align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
						暂无
					</td>
				</tr>



				<tr bgcolor="#FAFAF1">
					<td height="28" colspan=4 align=center>
						&nbsp;
						<a href="customer.html" class="coolbg">返回</a>
					</td>
				</tr>
			</table>

		</form>


	</body>
</html>
