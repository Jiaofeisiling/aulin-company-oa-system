<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>查看附件</title>
		<link rel="stylesheet" type="text/css" href="skin/css/base.css">
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				var str = window.location.search;
				var id = str.substring(str.lastIndexOf("id")+"id".length+1,str.length);
				var path;
				var name;
				$.ajax({
					url:"./atta/findById/"+id,
					type:"get",
					dataType:"json",
					success:function(data){
							
						if(data.status){
							$("#pname").text(data.t.project.pname);
							$("#attname").text(data.t.attname);
							$("#attdis").text(data.t.attdis);
							path = data.t.path;
							name = data.t.attname;
							var filename = name+path.substring(path.lastIndexOf("."),path.length);
							$("#filename").text(filename);
							$("#remark").text(data.t.remark)
						}
					}
				})
				
				$("#downloadBtn").click(function(){
					window.location.href="/atta/download?name="+name+"&path="+path;
				})
				
			})
		</script>
	</head>
	<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>

		<!--  快速转换位置按钮  -->
		<table width="98%" border="0" cellpadding="0" cellspacing="1" bgcolor="#D1DDAA" align="center">
			<tr>
				<td height="26" background="skin/images/newlinebg3.gif">
					<table width="58%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td>
								当前位置:项目管理>>查看附件
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<form name="form2">

			<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
				<tr bgcolor="#E7E7E7">
					<td height="24" colspan="2" background="skin/images/tbg.gif">&nbsp;查看附件&nbsp;</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">所属项目：</td>
					<td id="pname" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">附件名称：</td>
					<td id="attname" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">附件信息描述：</td>
					<td id="attdis" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>


				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">附件：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">
						<span id="filename"></span>
						<a id="downloadBtn" href="javascript:void(0)">
							<font color="red">下载</font>
						</a>
					</td>
				</tr>

				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">上传者：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">某某某</td>
				</tr>

				<tr>
					<td align="right" bgcolor="#FAFAF1">备注：</td>
					<td colspan=3 align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
						暂无
					</td>
				</tr>


				<tr bgcolor="#FAFAF1">
					<td height="28" colspan=4 align=center>
						&nbsp;
						<a href="project-file.html" class="coolbg">返回</a>
					</td>
				</tr>
			</table>

		</form>


	</body>
</html>
