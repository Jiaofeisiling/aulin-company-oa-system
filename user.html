<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>用户管理</title>
		<link rel="stylesheet" type="text/css" href="skin/css/base.css">
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					url:"./emp/findAll",
					type:"get",
					data:{pageNum:0,pageSize:0},
					dataType:"json",
					success:function(data){
						if(data.status){
							$.each(data.list,function(i,emp){
								$("#chooseBtn").before('<tr align=\'center\' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor=\'#FCFDEE\';" onMouseOut="javascript:this.bgColor=\'#FFFFFF\';" height="22">'
									+'<td><input name="id" type="checkbox" id="id" value="'+emp.eid+'" class="np"></td>'
									+'<td>'+(i+1)+'</td>'
									+'<td>'+emp.ename+'</td>'
									+'<td align="center">'+emp.position.name+'</td>'
									+'<td>'+turnSex(emp.esex)+'</td>'
									+'<td>'+emp.eage+'</td>'
									+'<td>'+emp.telephone+'</td>'
									+'<td>'+turnTime(emp.hiredate)+'</td>'
									+'<td>正常</td>'
									+'<td><a>删除</a> | <a href="user-edit.html">编辑</a> | <a href="user-look.html">查看详情</a></td></tr>');
							})
						}
						
						
					}
				})
			})
			
			function turnTime(obj){
				if(obj==null){
					return ""
				}else{
					return obj
				}
			}
			
			function turnSex(obj){
				if(obj=="1"){
					return "男";
				}else if(obj=="0"){
					return "女";
				}
			}
		</script>
	</head>
