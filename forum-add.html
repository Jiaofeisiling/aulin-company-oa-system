<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>添加需求分析信息</title>
		<link rel="stylesheet" type="text/css" href="skin/css/base.css">
		<script type="application/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./utf8-html/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="./utf8-html/ueditor.all.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./utf8-html/lang/zh-cn/zh-cn.js"></script>
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>

		<script type="application/javascript">
			$(function(){
				var ue = UE.getEditor('container');
				
				$("#saveBtn").click(function(){
					$.ajax({
						url:"./forum/save",
						type:"post",
						data:$("#forumForm").serializeJson(),
						dataType:"json",
						success:function(data){
							if(data.status){
								window.location.href="forum.html"
							}else{
								alert(data.msg)
							}
						}
					})
				})
			})
			

			
		</script>
		<style type="text/css">
			div {
				width: 100%;
			}
		</style>
	</head>
	<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>

		<!--  快速转换位置按钮  -->
		<table width="98%" border="0" c1ellpadding="0" cellspacing="1" bgcolor="#D1DDAA" align="center">
			<tr>
				<td height="26" background="skin/images/newlinebg3.gif">
					<table width="58%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td>
								当前位置:论坛>>发帖
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<div>
			<form id="forumForm">

				<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
					<tr bgcolor="#E7E7E7">
						<td height="24" colspan="2" background="skin/images/tbg.gif">&nbsp;发帖&nbsp;</td>
					</tr>

					<tr>
						<td align="right" bgcolor="#FAFAF1" height="22">标题：</td>
						<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
						 height="22">
							<input name="forumtitle" /></td>
					</tr>
					<tr>
						<td align="right" bgcolor="#FAFAF1" height="22">内容：</td>
						<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
						 height="22">
							<script id="container" name="forumcontent" type="text/plain" style="width:1024px;height:500px;">
								
							</script>
						</td>
					</tr>
					<tr bgcolor="#FAFAF1">
						<td height="28" colspan=4 align=center>
							&nbsp;
							<a href="javascript:void(0)" id="saveBtn" class="coolbg">发布</a>
							<a href="forum.html" class="coolbg">返回</a>
						</td>
					</tr>
				</table>

			</form>
		</div>

	</body>
</html>
