<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>编辑功能信息</title>
		<link rel="stylesheet" type="text/css" href="skin/css/base.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript">
			$(function(){
				
				var str = window.location.search;
				var id = str.substring(str.lastIndexOf("id")+"id".length+1,str.length);
				
				$.ajax({
					url:"./fn/findById/"+id,
					type:"get",
					dataType:"json",
					success:function(data){
						if(data.status){
							$("#id").val(data.t.id);
							$("#pname").html('<option value=1>'+data.t.project.pname+'</option>');
							$("#title").html('<option value=1>'+data.t.analysis.title+'</option>');
							$("#modname").html('<option value=1>'+data.t.module.modname+'</option>');
							$("#functionname").val(data.t.functionname);
							$("#level").val(data.t.level);
							$("#simpledis").text(data.t.simpledis);
							$("#detaileddis").text(data.t.detaileddis);
							$("#remark").text(data.t.remark);
						}
					}
				})
				
				$("#updateBtn").click(function(){
					$.ajax({
						url:"./fn/update",
						type:"post",
						data:$("#funForm").serializeJson(),
						dataType:"json",
						success:function(data){
							if(data.status){
								location.href="project-function.html";
							}else{
								alert(data.msg);
							}
						}
					})
				})
			})
		</script>
	</head>
	<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>

		<!--  快速转换位置按钮  -->
		<table width="98%" border="0" cellpadding="0" cellspacing="1" bgcolor="#D1DDAA" align="center">
			<tr>
				<td height="26" background="skin/images/newlinebg3.gif">
					<table width="58%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td>
								当前位置:项目管理>>编辑功能信息
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<form id="funForm">
			<input type="hidden" id="id" name="id" />
			<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
				<tr bgcolor="#E7E7E7">
					<td height="24" colspan="2" background="skin/images/tbg.gif">&nbsp;编辑功能&nbsp;</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">选择项目：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">
						<select id="pname">
							
						</select>
					</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">选择需求：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">
						<select id="title">
							<option value=1>帐户管理需求分析</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">选择模块：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22">
						<select id="modname">
							<option value=1>帐户管理模块</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">功能名称：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input id="functionname" name="functionname" value="" /></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">优先级：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><select id="level" name="level">
							<option>高</option>
							<option>中</option>
							<option>低</option>
							<option>暂缓</option>
						</select></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">简单描述：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><textarea id="simpledis" name="simpledis" rows=10 cols=130>管理农行帐户信息</textarea></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">详细描述：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><textarea id="detaileddis" name="detaileddis" rows=15 cols=130>帐户管理各功能的详细详细信息如下</textarea></td>
				</tr>

				<tr>
					<td align="right" bgcolor="#FAFAF1">备注：</td>
					<td colspan=3 align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
						<textarea id="remark" name="remark" rows=10 cols=130>暂无</textarea>
					</td>
				</tr>


				<tr bgcolor="#FAFAF1">
					<td height="28" colspan=4 align=center>
						&nbsp;
						<a href="javascript:void(0)" id="updateBtn" class="coolbg">保存</a>
						<a href="project-function.html" class="coolbg">返回</a>
					</td>
				</tr>
			</table>

		</form>


	</body>
</html>
