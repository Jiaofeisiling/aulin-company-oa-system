<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>编辑项目信息</title>
		<link rel="stylesheet" type="text/css" href="skin/css/base.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/utils.js"></script>
		<script type="text/javascript">
			$(function(){
				
				var str = window.location.search;
				var id = str.substring(str.lastIndexOf("id")+"id".length+1,str.length);
				
				$.ajax({
					url:"./pro/findById/"+id,
					type:"get",
					dataType:"json",
					success:function(data){
						if(data.status){
							console.log(data.t)
							$("#pid").val(data.t.pid);
							$("#pname").val(data.t.pname);
							$("#comname").val(data.t.customer.comname);
							$("#companyperson").val(data.t.customer.companyperson);
							$("#emp_fk").val(data.t.employee.ename);
							$("#empcount").val(data.t.empcount);
							$("#starttime").val(data.t.starttime);
							$("#buildtime").val(data.t.buildtime);
							$("#cost").val(data.t.cost);
							$("#level").val(data.t.level);
							$("#endtime").val(data.t.endtime);
							$("#remark").val(data.t.remark);
						}
					}
				})
				
				$("#updateBtn").click(function(){
					$.ajax({
						url:"./pro/update",
						type:"post",
						data:$("#proForm").serializeJson(),
						dataType:"json",
						success:function(data){
							if(data.status){
								location.href="project-base.html";
							}else{
								alert(data.msg);
							}
						}
					})
				})
			})
			
		
		</script>
	</head>
	<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>

		<!--  快速转换位置按钮  -->
		<table width="98%" border="0" cellpadding="0" cellspacing="1" bgcolor="#D1DDAA" align="center">
			<tr>
				<td height="26" background="skin/images/newlinebg3.gif">
					<table width="58%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td>
								当前位置:项目管理>>编辑项目基本信息
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<form id="proForm">
			<input type="hidden" id="pid" name="pid" />
			<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
				<tr bgcolor="#E7E7E7">
					<td height="24" colspan="12" background="skin/images/tbg.gif">&nbsp;编辑项目信息&nbsp;</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">项目名称：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input id="pname" disabled="disabled"/></td>
					<td align="right" bgcolor="#FAFAF1" height="22">客户公司名称：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input id="comname" disabled="disabled"/></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">客户方负责人：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input id="companyperson" disabled="disabled"/></td>
					<td align="right" bgcolor="#FAFAF1" height="22">项目经理：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input id="emp_fk"  disabled="disabled"/></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">开发人数：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input id="empcount" name="empcount" value="">人</td>
					<td align="right" bgcolor="#FAFAF1" height="22">开始时间：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input type="date" id="starttime" name="starttime" value="" /></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">立项时间：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input type="date" id="buildtime" name="buildtime" /></td>
					<td align="right" bgcolor="#FAFAF1" height="22">预估成本：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input id="cost" name="cost" />万</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">级别：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><select id="level" name="level">
							<option value=1>紧急</option>
							<option value=2>一般</option>
							<option value=3>暂缓</option>
						</select></td>
					<td align="right" bgcolor="#FAFAF1" height="22">计划完成时间：</td>
					<td align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"><input id="endtime" name="endtime" type="date" /></td>
				</tr>

				<tr>
					<td align="right" bgcolor="#FAFAF1">备注：</td>
					<td colspan=3 align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
						<textarea id="remark" name="remark" rows=15 cols=130>该项目要求一定在计划时间内完成包括测试</textarea>
					</td>
				</tr>


				<tr bgcolor="#FAFAF1">
					<td height="28" colspan=4 align=center>
						&nbsp;
						<a href="javascript:void(0)" id="updateBtn" class="coolbg">保存</a>
						<a href="project-base.html" class="coolbg">返回</a>
					</td>
				</tr>
			</table>

		</form>


	</body>
</html>
