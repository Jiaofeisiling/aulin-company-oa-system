<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>查看功能信息</title>
		<link rel="stylesheet" type="text/css" href="skin/css/base.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				
				var str = window.location.search;
				var id = str.substring(str.lastIndexOf("id")+"id".length+1,str.length);
				
				$.ajax({
					url:"./fn/findById/"+id,
					type:"get",
					dataType:"json",
					success:function(data){
						if(data.status){
							console.log(data.t)
							$("#pname").text(data.t.project.pname);
							$("#title").text(data.t.analysis.title);
							$("#modname").text(data.t.module.modname);
							$("#functionname").text(data.t.functionname);
							$("#level").text(data.t.level);
							$("#simpledis").text(data.t.simpledis);
							$("#detaileddis").text(data.t.detaileddis);
							$("#remark").text(data.t.remark);
						
						}
					}
				})
			})
			
			function turnLev(obj){
				if(obj==1){
					return "紧急";
				}else if(obj==2){
					return "一般";
				}else {
					return "暂缓";
				}
			}
		</script>
	</head>
	<body leftmargin="8" topmargin="8" background='skin/images/allbg.gif'>

		<!--  快速转换位置按钮  -->
		<table width="98%" border="0" cellpadding="0" cellspacing="1" bgcolor="#D1DDAA" align="center">
			<tr>
				<td height="26" background="skin/images/newlinebg3.gif">
					<table width="58%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td>
								当前位置:项目管理>>查看功能信息
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<form name="form2">

			<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
				<tr bgcolor="#E7E7E7">
					<td height="24" colspan="2" background="skin/images/tbg.gif">&nbsp;查看功能&nbsp;</td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">项目：</td>
					<td id="pname" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">需求：</td>
					<td id="title" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">模块：</td>
					<td id="modname" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">功能名称：</td>
					<td id="functionname" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">优先级：</td>
					<td id="level" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">简单描述：</td>
					<td id="simpledis" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>
				<tr>
					<td align="right" bgcolor="#FAFAF1" height="22">详细描述：</td>
					<td id="detaileddis" align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';"
					 height="22"></td>
				</tr>

				<tr>
					<td align="right" bgcolor="#FAFAF1">备注：</td>
					<td id="remark" colspan=3 align='left' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
						
					</td>
				</tr>


				<tr bgcolor="#FAFAF1">
					<td height="28" colspan=4 align=center>
						&nbsp;
						<a href="project-function.html" class="coolbg">返回</a>
					</td>
				</tr>
			</table>

		</form>


	</body>
</html>
